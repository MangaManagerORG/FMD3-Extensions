name: Update versions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    env:
      BUMP_TYPE: ${{ github.event.ref == 'refs/heads/develop' && 'minor' || 'patch' }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install git
        python -m pip install -r dev_requirements.txt
    - name: Bump version and build
      run: |
        export BUMP_TYPE=${BUMP_TYPE:-patch}
        
        python -m updater
        git add -A
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git commit -m "Bump version"
        git push
    - name: Debug - List contents of build/output
      run: |
        ls -la output
    - name: Upload workspace
      uses: actions/upload-artifact@v2
      with:
        name: build-output
        path: output
  commit-and-push:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Download workspace
      uses: actions/download-artifact@v2
      with:
        name: build-output
        path: output
    - name: Set up Git
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
    - name: Commit and push changes
      run: |
        git add output
        git add sources.json
        git commit -m "Commit updated zip files and sources.json"
        git push origin HEAD:refs/heads/repo